<!DOCTYPE html>
<html lang="en">
<head>
  <title>CS4241 Assignment 3</title>
  <meta charset="utf-8" />
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>
<body>
<form id="orderForm">
  <h1>Restaurant Service</h1>

  <!-- Name input field -->
  <label for="nameInput">Input your name here:</label><br />
  <input type="text" id="nameInput" required /><br />

  <!-- Food selection dropdown -->
  <label for="foodSelect">What food do you want to order?</label><br />
  <select id="foodSelect" required>
    <option value="10">Burger ($10)</option>
    <option value="5">Fries ($5)</option>
    <option value="3">Milkshake ($3)</option>
  </select><br />

  <!-- Quantity input field -->
  <label for="quantityInput">Quantity amount:</label><br />
  <input type="number" id="quantityInput" name="quantity" min="1" max="5" value="1" required /><br />

  <!-- Submit button -->
  <button type="submit" class="submit-btn">Submit</button>

  <!-- Cumulative total price display -->
  <div id="totalPriceField">
    <h3>Cumulative Total Price: $0</h3>
  </div>
</form>

<!-- Ordered items list -->
<h3>Ordered Items:</h3>
<ul id="orderedItemsList"></ul>

</body>
</html>
