<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login your credentials/register a user hear">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/login.js" defer></script>
</head>
<body class="bg-orange-100 flex justify-center items-center h-screen font-sans">

<form id="login-form" class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md space-y-6">
    <h1 class="text-4xl font-serif text-red-600 font-bold">Login</h1>

    <!-- Username input field -->
    <div class="space-y-2">
        <label for="username" class="block text-yellow-600 font-bold">Username:</label>
        <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required />
    </div>

    <!-- Password input field -->
    <div class="space-y-2">
        <label for="password" class="block text-yellow-600 font-bold">Password:</label>
        <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required />
    </div>

    <!-- Submit button for login -->
    <button type="submit" id="login-btn" class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition-colors">
        Login
    </button>

    <!-- Register button -->
    <button type="button" id="register-btn" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors">
        Register
    </button>

    <!-- Optional: Signup link or forgot password -->
    <div class="text-center mt-4">
        <a href="#" class="text-yellow-600 hover:underline">Forgot your password?</a>
    </div>
</form>

</body>
</html>
