<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen font-sans">

<form class="bg-white shadow-xl rounded-lg p-8 w-full max-w-sm space-y-6">
    <h1 class="text-3xl font-serif text-blue-600 font-bold text-center">Login</h1>

    <!-- Username input field -->
    <div class="space-y-2">
        <label for="username" class="block text-gray-700 font-bold">Username:</label>
        <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required />
    </div>

    <!-- Password input field -->
    <div class="space-y-2">
        <label for="password" class="block text-gray-700 font-bold">Password:</label>
        <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required />
    </div>

    <!-- Submit button -->
    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
        Login
    </button>

    <!-- Optional: Signup link or forgot password -->
    <div class="text-center mt-4">
        <a href="#" class="text-blue-600 hover:underline">Forgot your password?</a>
    </div>
</form>

</body>
</html>
